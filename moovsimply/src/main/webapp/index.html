<html>
<head>
    <title>Moov'Simply</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>

    <script type="text/javascript" src="js/lib/jquery-1.10.1.min.js"></script>
    <script type="text/javascript" src="js/lib/underscore-1.4.4.min.js"></script>
    <script type="text/javascript" src="js/lib/backbone-1.0.0.min.js"></script>
    <script type="text/javascript" src="js/lib/handlebars-1.0.0.js"></script>
    <script type="text/javascript" src="js/lib/swag-0.2.7.min.js"></script>

    <script type="text/javascript" src="js/SplashView.js"></script>
    <script type="text/javascript" src="js/TopBarView.js"></script>
    <script type="text/javascript" src="js/StationsCollection.js"></script>
    <script type="text/javascript" src="js/GMapView.js"></script>
    <script type="text/javascript" src="js/MapView.js"></script>
    <script type="text/javascript" src="js/ListLineView.js"></script>
    <script type="text/javascript" src="js/ListView.js"></script>
    <script type="text/javascript" src="js/Router.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</head>
<body>

<div class="mobile-screen">
    <div id="topbar"></div>
    <div id="content"></div>
</div>

<script id="splash-tmpl" type="text/x-handlebars-template">
    <div class="splash">
            <img class="logo" src="img/logo-medium.png" alt="Moov'Simply">
            <div class="legend">Simplifiez vous la vie !</div>
            <img class="pictos" src="img/splash-pictos.png">
			<div class="description">Trouvez les moyens de transport<br/>parisiens autour de vous en un click</div>
			<a class="splash-wrap" href="#map">
            	<img class="button" src="img/splash-button.png">
			</a>
        </div>
</script>

<script id="topbar-tmpl" type="text/x-handlebars-template">
    <a href="#splash" class="splash-link"></a>
    <img class="app-title" src="img/logo-small.png">
    <a href="#list" class="switch switch-list"></a>
</script>

<script id="map-tmpl" type="text/x-handlebars-template">
    <div id="map-canvas"></div>
</script>

<script id="list-line-tmpl" type="text/x-handlebars-template">
    <div class="line-narrow">
        <img src="img/types/{{lowercase type}}.png">

        <div class="infos">
            <!--<div class="name">{{name}}</div>-->
            <div class="name">{{type}} {{lineNumber}}</div>
            <div class="distance">à {{distance}}m à pied</div>
            <div class="localize-text">Localiser</div>
            <div class="localize-ico"></div>
        </div>
        <a class="extend-arrow"></a>
    </div>

    <div class="line-extended" style="display: none;">
        <div class="green">
            <div class="left">Heure</div>
            <div class="right">{{time}}</div>
        </div>
        <div class="green-light">
            <div class="legend">Horaires de passage pour les directions</div>
            {{#directions}}
            <div class="schedule">
                <div class="direction">{{direction}}</div>
                <div class="time">{{time}}</div>
            </div>
            {{/directions}}
        </div>
    </div>
</script>

</body>
</html>
